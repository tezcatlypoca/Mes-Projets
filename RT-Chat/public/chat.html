<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/styleclass.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>RT-Chat</title>
</head>
<body class="bg-color color-w">
    <div class="container">
        <h1 class="center">Chat Coloc'</h1>

        <div class="row" id="chatGlobal">
            <div id="chatInfo" class="col">
                <h3>Room Name:</h3>
                <h2 id="roomName"></h2>

                <h3>Users:</h3>
                <ul id="userList">
                    
                </ul>
            </div>

            <div class="col">
                <div class="chatMessage bg-white" id="chatMessage">

                </div>

                <form id="chatForm" class="bg-color-dark">
                    <input type="text" class="no-border bg-color-dark mb-2 fs-1" id="msg" placeholder="Enter a message" required autocomplete="off">
                    <button class="bg-color-dark color-w no-border" id="button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js" 
    integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
