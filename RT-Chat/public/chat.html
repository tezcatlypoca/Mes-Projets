<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RT-Chat</title>
</head>
<body>
    <h1>Welcome to your real time chat application !!</h1>

    <div id="chatInfo">
        <h3>Room Name:</h3>
        <h2 id="roomName"></h2>

        <h3>Users:</h3>
        <ul id="userList">
            
        </ul>
    </div>

    <div class="chatMessage">

    </div>

    <form id="chatForm">
        <input type="text" id="msg" placeholder="Enter a message" required autocomplete="off">
        <button class="btn">Send</button>
    </form>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js" 
    integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
