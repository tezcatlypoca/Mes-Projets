<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleclass.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>RT-Chat</title>
</head>
<body class="color-w bg-color">
    
    <h1 class="center">Chat Coloc'</h1>

    <div class="center bg-color-dark encadrement">
        <form action="chat.html" class="left">
            <input type="text" name="username" class="no-border bg-color-dark color-w mb-2 fs-1" id="username" placeholder="Username" required><br>
            <select name="room" class="no-border bg-color-dark color-w mb-2 fs-1" id="room">
                <option value="default" selected="selected">Select a room</option>
                <option value="python">Python</option>
                <option value="java">java</option>
                <option value="C">C</option>
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="Ruby">Ruby</option>
            </select><br>
            <input type="submit" value="Enter" class="bg-color-dark color-w" id="button">
        </form>
    </div>

</body>
</html>
